<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            name="name"
            ngModel
            required
            type="text"
            id="name" 
            class="form-control"
            #nameInput>

        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            name="amount"
            ngModel
            required
            min="0"
            [pattern]="'^[1-9]+[0-9]*$'"
            type="number" 
            id="amount" 
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button  type="submit" [disabled]="!f.valid"
            class="btn btn-success"
            (click)="onAddIngredient(nameInput)">Add</button>
          <button type="button" class="btn btn-danger"
          *ngIf="editMode"
          (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
